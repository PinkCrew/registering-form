<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" type="text/css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Register</title>
</head>
<body>
  <div id="wrapper">
    <div class="container-sm" id="relation">
      <form class="col-lg-6 offset-lg-3" id="registerform">
        <div class="row justify-content-center">
          <h1>REGISTRATION</h1>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label">Repeat password</label>
            <input type="password" class="form-control" id="exampleInputPassword2">
          </div>
          <button type="submit" id="button" class="btn btn-danger">REGISTER</button>
        </div>
        <br>
        <p style="text-align: center;">Already an accounts? <a href="/login.html" class="btn btn-link">Sign in!</a></p>
      </form>
    </div>
  </div>
</body>
</html>
